<html lang="es">
<head>

            <ul>
                <li>

                </li>
                <li>
                    <input type="checkbox">
                    <label for="checkbox">tarea 2</label>
                    <input type="button" value= "delete">
                </li>
                <li>
                    <input type="checkbox">
                    <label for="checkbox">tarea 3</label>

                </li>
                <li>
                    <input type="checkbox">

            <input type="button" value="limpiar">

    </section>
